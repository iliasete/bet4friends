<mat-grid-list cols="3" rowHeight="100%">
  <mat-grid-tile ></mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="login-container">
      <mat-card-header>
         <mat-card-title>Bet4Friends Login</mat-card-title>
       </mat-card-header>
       <mat-card-content>
         <form [formGroup]="loginGroup" (ngSubmit)="onSubmit()">
           <div class="icon-input">
             <i matPrefix class="material-icons"> mail </i>
             <mat-form-field>
               <input matInput placeholder="Email" formControlName="email">
             </mat-form-field>
           </div>

           <div class="icon-input">
             <i class="material-icons"> https </i>
             <mat-form-field>
               <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
             </mat-form-field>
           </div>
         </form>
       </mat-card-content>
       <mat-card-actions class="login-actions">
         <button mat-raised-button (click)="login()" color="secondary">Login</button>
         <button mat-raised-button (click)="loginWithFacebook()" color="primary">Login with Facebook</button>
       </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
